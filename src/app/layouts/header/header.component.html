<header class="header">
  <div class="header-quickLinks js-header-quickLinks d-lg-none">
    <div class="quickLinks-top js-quickLinks-top"></div>
    <div class="js-quickLinks-wrap-m">
    </div>
  </div>
  <div class="header-topline d-none d-lg-flex">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto d-flex align-items-center">
          <div class="header-phone"><i class="icon-telephone"></i><a href="tel:1-847-555-5555">1-800-267-0000</a></div>
          <div class="header-info"><i class="icon-placeholder2"></i>1560 {{ 'HOME.TITLE' | translate }}, CA 92139</div>
          <div class="header-info"><i class="icon-black-envelope"></i><a href="mailto:info@dentco.net">info@dentco.net</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="sticky-wrapper" style=""><div class="header-content">
    <div class="container">
      <div class="row align-items-lg-center">
        <button class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbarNavDropdown" style="top: 32px;">
          <span class="icon-menu"></span>
        </button>
        <div class="col-lg-auto col-lg-2 d-flex align-items-lg-center">
          <a [routerLink]="['']" class="header-logo"><img src="../../../assets/images/logo.png" alt="" class="img-fluid"></a>
        </div>
        <div class="col-lg ml-auto header-nav-wrap">
          <div class="header-nav js-header-nav">
            <nav class="navbar navbar-expand-lg btco-hover-menu">
              <div class="collapse navbar-collapse " id="navbarNavDropdown" style="max-height: 598px;">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" [routerLink]="['']" > {{ 'MENU.HOME' | translate }} </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" [routerLink]="['/about']" >{{ 'MENU.ABOUT' | translate }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" [routerLink]="['/services']">{{ 'MENU.SERVICES' | translate }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" [routerLink]="['/patients']">{{ 'MENU.PATIENTS' | translate }}</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" [routerLink]="['/contacts']">{{ 'MENU.CONTACTS' | translate }}</a>
                  </li>
                  <li class="nav-item">
                    <div class="select">
                      <select name="slct" id="slct" #langselect (change)="translate.use(langselect.value)">
                        <option selected disabled> {{ 'MENU.CHOOSE' | translate }}</option>
                        <option *ngFor="let lang of translate.getLangs()" [value]="lang">{{lang}}</option>
                      </select>
                    </div>
                  </li>

                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div></div>
</header>
